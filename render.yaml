services:
  - type: web
    name: nutribudy-bot
    env: docker  # ← важно: указываем Docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nutribudy-db
          property: connectionString

databases:
  - name: nutribudy-db
    plan: free
