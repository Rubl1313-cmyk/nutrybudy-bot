services:
  - type: web
    name: nutribudy-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nutribudy-db
          property: connectionString
    # üî• –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É –¥–ª—è Python 3.11:
    env:
      PYTHON_VERSION: "3.11.9"

databases:
  - name: nutribudy-db
    plan: free
