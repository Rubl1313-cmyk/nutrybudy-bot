services:
  - type: web
    name: nutribudy-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
        # Важно: укажите ваш реальный URL от Render
      - key: DATABASE_URL
        fromDatabase:
          name: nutribudy-db
          property: connectionString
    healthCheckPath: /health
    healthCheckTimeout: 30

databases:
  - name: nutribudy-db
    plan: free
    diskSize: 1GB
